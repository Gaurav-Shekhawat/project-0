<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Search</title>
    <link rel="stylesheet" href="./styling/image_search.css" />
  </head>
  <body>
    <header>
      <div class="links">
        <a href="./index.html">Search</a>
      </div>
    </header>
    <div class="outer-container">
      <div class="container">
        <img
          src="./images/google_image_search.png"
          alt="Image for google search"
        />
        <form action="https://www.google.com/search">
          <input id="main-input" type="text" name="q" />
          <div class = "buttons">
            <input type="hidden" name="tbm" value="isch" />
            <input type="submit" value="Search for Image" class = "common"/>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
